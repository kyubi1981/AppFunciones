<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script>

        function pintar(color, elemento) {
            //alert("pintando...");

            const ele = document.getElementById(elemento);

            ele.style.backgroundColor = color;

            ele.addEventListener("click", pintar);
        }

    </script>

    <title>DESAFIO#3 - Minidesafio#4</title>
</head>

<body>

    <div class="contenedor">

        <div id="elemento1" onclick="pintar('black', 'elemento1')"
            style="height: 200px; width: 200px; border: 1px solid black; background-color: green;"></div>

        <div id="elemento2" onclick="pintar('black', 'elemento2')"
            style="height: 200px; width: 200px; border: 1px solid black; background-color: red;"></div>

        <div id="elemento3" onclick="pintar('black', 'elemento3')"
            style="height: 200px; width: 200px; border: 1px solid black; background-color: blue;"></div>

        <div id="elemento4" onclick="pintar('black', 'elemento4')"
            style="height: 200px; width: 200px; border: 1px solid black; background-color: yellow;"></div>

    </div>

</body>

</html>
