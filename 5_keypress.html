<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script>

        {

            document.addEventListener("keydown", function (event) {

                if (event.key === 'a') {
                    //alert("Rosado");
                    let elemento = document.getElementById("key");
                    elemento.style.backgroundColor = "pink";
                } else if (event.key === 's') {
                    //alert("Naranjo");
                    let elemento = document.getElementById("key");
                    elemento.style.backgroundColor = "orange";
                } else if (event.key === 'd') {
                    //alert("Celeste");
                    let elemento = document.getElementById("key");
                    elemento.style.backgroundColor = "cyan";

                } else if (event.key === 'q') {
                    //alert("Morado");
                    let elemento = document.getElementById("key2");
                    elemento.style.display = "block";
                    elemento.style.width = "200px";
                    elemento.style.height = "200px";
                    elemento.style.border = "1px solid black";
                    elemento.style.backgroundColor = "purple";

                } else if (event.key === 'w') {
                    //alert("Gris");
                    let elemento = document.getElementById("key2");
                    elemento.style.display = "block";
                    elemento.style.width = "200px";
                    elemento.style.height = "200px";
                    elemento.style.border = "1px solid black";
                    elemento.style.backgroundColor = "grey";

                } else if (event.key === 'e') {
                    //alert("Caf√©");
                    let elemento = document.getElementById("key2");
                    elemento.style.display = "block";
                    elemento.style.width = "200px";
                    elemento.style.height = "200px";
                    elemento.style.border = "1px solid black";
                    elemento.style.backgroundColor = "brown";
                }
            })

        }

    </script>

    <title>DESAFIO#3 - Minidesafio#</title>
</head>

<body>

    <div class="contenedor">
        <div id="key" style="height: 200px; width: 200px; border: 1px solid black; background-color: white;"></div>
        <div id="key2" style="display: none;"></div>
    </div>

</body>

</html>
